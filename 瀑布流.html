<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {background-color: rgba(0,0,0,.2)}
    .images {position: relative;width: 1080px;margin: 0 auto}
    .images > img {width: 200px;border-radius: 10px;box-shadow: -5px 8px 5px rgba(0,0,0,.5);position: absolute}
    .images > img:hover {transform: scale(2);z-index: 999;transition: all 3s}
    .loading {text-align: center;position: fixed;bottom: 0;left: 0;right: 0;line-height: 50px;color: #ffffff;background-color: rgba(0,0,0,.5);margin: 0}
  </style>
</head>
<body>
  <div class="images"></div>
  <p class="loading" style="display: none">加载中 ...</p>
  <script>

    var obj = {'index0': 0,'index1': 0,'index2': 0,'index3': 0,'index4': 0};
    var index = 0;

    window.onload = function() {
      getImages(50, index++);
    }

    window.onscroll = function() {
      var doc = document.documentElement;
      var position = doc.clientHeight + doc.scrollTop;
      if (position >= Math.min.apply(null, Object.values(obj))) {
          getImages(20, index++);
      }
    }

    function getImages( number, index ) {
      var url = `http://gank.io/api/data/福利/${number}/${index}`;
      var loading = document.querySelector('.loading');
      loading.style.display = 'block';
      fetch(url).then(res => res.json()).then(res => {
        loading.style.display = 'none';
        res.results.map(info => {
          renderImage(info.url, appendImg);
        })
      })
    }

    function renderImage(url, callback) {
      var img = new Image();
      img.src = url;
      img.onload = function() {
        callback && callback({width: img.width,height: img.height}, img);
      }
    }

    function appendImg(info, target) {
      var images = document.querySelector('.images');
      var len = document.querySelectorAll('.images > img').length;
      var minNumber = Math.min.apply(null, Object.values(obj));
      var index = Object.values(obj).indexOf(minNumber);
      target.style.left = index * 220 + 'px';
      target.style.top = `${Math.min.apply(null, Object.values(obj))}px`;
      obj[`index${index}`] = obj[`index${index}`] + (200 * (info.height / info.width)) + 20;
      images.appendChild(target);
    }

  </script>
</body>
</html>
